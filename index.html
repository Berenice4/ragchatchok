<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini RAG Store Manager</title>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://esm.sh/@google/genai@^1.29.0"
      }
    }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hitech-dark': '#020617',
              'hitech-surface': '#0f172a',
              'hitech-surface-hover': '#1e293b',
              'hitech-border': '#334155',
              'hitech-text-primary': '#e2e8f0',
              'hitech-text-secondary': '#94a3b8',
              'hitech-accent': '#06b6d4',
              'hitech-accent-hover': '#22d3ee',
            },
            keyframes: {
              'progress-stripes': {
                'from': { backgroundPosition: '1rem 0' },
                'to': { backgroundPosition: '0 0' },
              },
              'fade-slide-in': {
                'from': { opacity: 0, transform: 'translateY(10px)' },
                'to': { opacity: 1, transform: 'translateY(0)' },
              }
            },
            animation: {
              'progress-stripes': 'progress-stripes 1s linear infinite',
              'fade-slide-in': 'fade-slide-in 0.4s ease-out forwards',
            },
          }
        }
      }
    </script>
  
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-hitech-dark">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
